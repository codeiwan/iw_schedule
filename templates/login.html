<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>로그인 페이지</h1>
  <form action="/login" method="post">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" value="{{ username or '' }}" required style="margin-bottom: 15px; width: calc(100% - 20px); padding: 10px;">
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required style="margin-bottom: 15px; width: calc(100% - 20px); padding: 10px;">
    <br>
    <button type="submit">로그인</button>
    <p style="text-align: center;">
      <a href="/signup" style="color: #007BFF; text-decoration: none;">회원가입</a>
    </p>
  </form>

  <script>
    // 로그인 실패 시 알림 처리
    window.onload = function() {
      const message = "{{ message }}";
      if (message) {
        alert(message);
      }
    };
  </script>
</body>
</html>
