<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/schedule.css') }}">
  <script src="{{ url_for('static', path='js/schedule.js') }}" defer></script>
</head>
<body>
  {% include "base.html" %}
  <h1>스케줄 페이지</h1>
  <p>안녕하세요, {{ username }}님!</p>

  <button id="viewScheduleButton">📅 일정 보기</button>

  <!-- 일정 추가 버튼 -->
  <button id="addScheduleButton">📅 일정 추가</button>

  <!-- 녹음 버튼 -->
  <button id="recordButton">녹음하기</button>

  <!-- 녹음 모달 -->
  <div id="recordingModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>녹음 컨트롤</h2>
      <div id="recordingStatus" class="recordingStatus">🎤 대기 중...</div>
      <div class="recordingControls">
        <button id="startRecordingButton" class="recordingButton">▶️ 녹음 시작</button>
        <button id="stopRecordingButton" class="recordingButton" disabled>■ 녹음 종료</button>
        <button id="cancelRecordingButton" class="cancelButton" disabled>❌ 취소</button>
        <button id="analyzeRecordingButton" class="recordingButton" disabled>🔍 분석하기</button> <!-- 분석 버튼 추가 -->
      </div>
      <div id="sttResult" class="sttResult"></div> <!-- 분석 결과 표시 -->
    </div>
  </div>

  <!-- 일정 추가 모달 -->
  <div id="addScheduleModal" class="modal">
    <div class="modal-content">
      <span id="closeAddScheduleModal" class="close">&times;</span>
      <h2>일정 등록</h2>
      <form id="addScheduleForm">
        <label for="scheduleDate">날짜:</label>
        <input type="date" id="scheduleDate" name="scheduleDate" required>

        <label for="scheduleTitle">제목:</label>
        <input type="text" id="scheduleTitle" name="scheduleTitle" required>

        <label for="scheduleContent">내용:</label>
        <textarea id="scheduleContent" name="scheduleContent" required></textarea>

        <button type="submit">등록</button>
      </form>
    </div>
  </div>

  <div id="schedule-body">
    <div id="calendar">
      <div id="calendar-header">
        <button id="prev-month">&lt;</button>
        <span id="month-year"></span>
        <button id="next-month">&gt;</button>
      </div>
      <table id="calendar-body">
        <thead>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody id="calendar-days">
          <!-- Calendar days will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // ✅ 일정 보기 버튼 클릭 시, 사용자 일정 페이지로 이동
    document.getElementById("viewScheduleButton").addEventListener("click", function() {
      const username = "{{ username }}";  // Jinja2에서 username 가져오기
      window.location.href = `/schedule/${username}`;  // 해당 사용자 일정 페이지로 이동
    });
  </script>
</body>
</html>
